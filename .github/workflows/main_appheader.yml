# name: Build and deploy Node.js app to Azure Web App - AppHeader

name: Deploy website

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
      
    - name: Build website
      run: |
        npm install
        npm run build:webpack
        
    - name: Copy files
      uses: ulaval/azure-blob-copy-action@v1
      with:
        action: upload
        connection_string: BlobEndpoint=https://singlespa.blob.core.windows.net/;QueueEndpoint=https://singlespa.queue.core.windows.net/;FileEndpoint=https://singlespa.file.core.windows.net/;TableEndpoint=https://singlespa.table.core.windows.net/;SharedAccessSignature=sv=2021-06-08&ss=bfqt&srt=sco&sp=rwdlacupitfx&se=2022-07-18T19:02:13Z&st=2022-07-18T11:02:13Z&spr=https&sig=h3UQyc5XwDcZA%2Fxh5Q4xu8Qg7fAPTEn82VNBWAx4nHU%3D
        container_name: react-header
        local_directory: dist
        http_headers: |
          - glob: "**/*.????????.*"
            headers:
              Cache-Control: public, max-age=604800, immutable

          - glob: "**/*"
            headers:
              Cache-Control: public, max-age=120, s-maxage=180, proxy-revalidate
